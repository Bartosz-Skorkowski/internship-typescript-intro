<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS Counter Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
     <h1 id="Counter" class="text-6xl font-bold text-blue-600 mb-8">10</h1>

  <div class="flex space-x-4">
    <button id="d" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition">Decrement</button>
    <button id="i" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition">Increment</button>
    <button id="r" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition">Reset</button>
    <script src="./dist/script.js"></script>
  </body>
</html>
